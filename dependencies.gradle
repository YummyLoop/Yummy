    // Minecraft + Fabric
        minecraft "com.mojang:minecraft:${project.minecraft_version}"
        mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
        modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
        modApi "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // Kotlin https://plugins.gradle.org/plugin/org.jetbrains.kotlin.jvm
        modApi "net.fabricmc:fabric-language-kotlin:${project.fabric_kotlin_version}"

    // Kotlin optional
        /**
         * ( https://plugins.gradle.org/plugin/org.jetbrains.kotlin.plugin.serialization )
         * ( https://plugins.gradle.org/plugin/org.jetbrains.dokka )
         * */

    // Others
        // REI https://www.curseforge.com/minecraft/mc-mods/roughly-enough-items
