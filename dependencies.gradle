                exclude module: "ModMenu"
            }

        // ModMenu https://www.curseforge.com/minecraft/mc-mods/modmenu or http://maven.modmuss50.me/io/github/prospector/modmenu/
            modImplementation("io.github.prospector:modmenu:${project.mod_ModMenu}")

